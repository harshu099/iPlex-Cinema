<!DOCTYPE html>
<html>
<head>
    <title>Print Ticket</title>
    <style>
    	* { font: 15px 'Segoe UI'; }
    </style>
</head>
<body>
    <iframe 
        src='/seatbook/index.html' id='myFrame' 
        	frameborder='0' style='border:0;' 
        		width='300' height='300'>
    </iframe>
    <p>
        <input type="button" id="bt" style="font-size: 50px; background-color: #ffc404" onclick="print()" value="Print your Ticket PDF" />
    </p>
</body>

<script>
	let print = () => {
    	let objFra = document.getElementById('myFrame');
        objFra.contentWindow.focus();
        objFra.contentWindow.print();
    }

//         objFra.contentWindow.print();
//     }
</script>
</html>
